<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Google</title>
</head>
<body>
    <header class="menu">
        <a class="menu__gmail" href="https://mail.google.com/mail/?tab=wm&ogbl" target="_blank">Gmail</a>
        <a class="menu__imagens" href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl" target="_blank">Imagens</a>
        <a class="menu__more_apps" href="#">
            <img src="./assets/more-icon.svg" alt="More Apps">
        </a>
        <div class="menu__profile">
            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8vCeA4G3W0t0Ehvkjx5Lfpx0eBnv7TfT6pVEXt=s32-c-mo" alt="User Profile">
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="./assets/google-logo.svg" alt="Google Logo">
        <input class="content__search" type="text">
        <div class="content__buttons">
            <button class="content__buttons-search">Pesquisa Google</button>
            <button class="content__buttons-lucky">Estou com sorte</button>
        </div>
        <div class="content__offer">
            Disponibilizado pelo Google em: <a href="https://www.google.com/setprefs?sig=0_j15ntyDf1NUgWRa7odPJpY62xq8%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjEqrmHhLrsAhXlHrkGHaolDacQ2ZgBCA8">English</a>
        </div>

    </main>

    <footer class="footer">
        <div class="footer__section location">
            Brasil
        </div>

        <div class="footer__section links">
            <div class="footer__section-left">
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Sobre</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="footer__section-right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
